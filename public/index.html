<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoom Lite</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://i.pinimg.com/736x/b2/e2/bb/b2e2bbdbb25d4ba7458638f8e2cdc793.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #username-prompt {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            width: 320px;
            border-radius: 10px;
            text-align: center;
        }

        #username-prompt input {
            width: 90%;
            padding: 8px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
        }

        #username-prompt button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }

        #call-interface {
            display: none;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 15px;
            width: 99vw;
            max-width: 1400px;
            height: auto;
            display: flex;
            flex-direction: column;
            /* dikey düzen */
            align-items: center;
            gap: 20px;
            box-sizing: border-box;
        }


        #videos {
            display: flex;
            flex-direction: row;
            /* yan yana */
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        video {
            width: 80vw;
            /* genişlik artırıldı */
            height: 80vw;
            /* oran bozulmasın diye ayarlandı */
            max-width: 600px;
            max-height: 450px;
            background: black;
            border-radius: 10px;
            box-shadow: 0 0 10px #000;
            object-fit: cover;
        }


        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        #controls button {
            width: 120px;
            padding: 10px 15px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }


        #chat {
            width: 100%;
            max-width: 90vw;
            height: 200px;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            color: white;
            position: relative;
        }


        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.3);
            font-size: 0.9rem;
        }

        #messages div {
            margin-bottom: 8px;
        }

        #messages .self {
            text-align: right;
            color: #90ee90;
        }

        #message-input {
            display: flex;
        }

        #message-input input {
            flex-grow: 1;
            padding: 8px;
            border: none;
            border-radius: 5px 0 0 5px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        #message-input button {
            padding: 8px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
            font-size: 1rem;
        }

        #status {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            color: #eee;
        }

        /* Bildirim rozeti */
        #notification-badge {
            position: absolute;
            top: 10px;
            right: 15px;
            background: red;
            color: white;
            font-weight: bold;
            padding: 3px 7px;
            border-radius: 50%;
            font-size: 0.8rem;
            display: none;
            user-select: none;
            z-index: 10;
        }
    </style>
</head>

<body>

    <div id="username-prompt">
        <label for="username-input">Kullanıcı Adınız:</label><br />
        <input type="text" id="username-input" autocomplete="off" /><br />
        <button id="username-submit">Katıl</button>
    </div>

    <div id="call-interface">
        <div id="videos">
            <video id="localVideo" autoplay muted playsinline></video>
            <video id="remoteVideo" autoplay playsinline></video>
            <div id="controls">
                <button id="toggleAudio">Mikrofon Kapat</button>
                <button id="toggleVideo">Kamera Kapat</button>
            </div>
            <div id="status"></div>
        </div>

        <div id="chat">
            <div id="notification-badge">0</div> <!-- Bildirim rozeti -->
            <div id="messages"></div>
            <div id="message-input">
                <input type="text" id="message" autocomplete="off" placeholder="Mesaj yazın..." />
                <button id="send-message">Gönder</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>

    <script>
        // Enter tuşuna basıldığında gönder butonuna basmayı simüle eden event
        const messageInput = document.getElementById('message');
        const sendButton = document.getElementById('send-message');

        messageInput.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Alt satıra geçmeyi engelle
                sendButton.click();     // Gönder butonuna tıkla
            }
        });
    </script>
</body>

</html>
